<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Alexandre</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
</head>
<body>
 <main>
  <div class="container">
    <section class="form">
      <h2 class="title">Créez votre compte</h2>
      <input type="text" name="first_name" id="first_name" placeholder="Entrez votre nom">
      <input type="text" name="last_name" id="last_name" placeholder="Entrez votre prénom">
      <input type="text" name="adresse_email" id="adresse_email" placeholder="Entrez votre email">
      <input type="text" name="password" id="password" placeholder="Entrez votre mot de passe">
      <input type="submit" id="submit" value="Valider">
    </section>
    <section class="todo">
      <h2 class="title">TO-DO-LIST</h2>
      <div class="add-task">
        <input type="text" name="task" id="task" placeholder="Ajoutez votre todo">
        <div class="task-button">Ajouter</div>
      </div>
      <div class="task">
        <div class="task-content">Vous avez saisi ce todoooo</div>
        <div class="task-delete"><i class="fa-solid fa-trash-can fa-lg"></i></div>
      </div>
      <div class="task">
        <div class="task-content">Vous avez saisi ce todoooo</div>
        <div class="task-delete"><i class="fa-solid fa-trash-can fa-lg"></i></div>
      </div>
      <div class="task">
        <div class="task-content">Vous avez saisi ce todoooo</div>
        <div class="task-delete"><i class="fa-solid fa-trash-can fa-lg"></i></div>
      </div>
    </section>
  </div>
  
 </main>
  
</body>
</html>
